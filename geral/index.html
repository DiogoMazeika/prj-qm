    <style>
        html,
        body,
        #main-div {
            height: 99%;
            width: 99%;
        }

        .flex {
            display: flex;
        }

        .hidden {
            visibility: hidden;
        }

        #start {
            height: 35px;
            width: 74px;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dddddd;
            border-radius: 6px;
            cursor: pointer;
        }

        #start:hover {
            box-shadow: #101010d4 3px 3px 5px 0px;
        }

        #elemento-div {
            height: 40%;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        #info {
            height: 100%;
            width: 75%;
            box-shadow: #101010d4 5px 5px 5px 0px;
        }

        #info-ttl {
            height: 15%;
            width: 100%;
            background-color: #00000038;
            align-items: center;
            justify-content: center;
        }

        #info-conteudo {
            height: 85%;
            width: 100%;
        }

        #elemento-img {
            height: 90%;
            width: 45%;
        }

        #elemento-info {
            height: 100%;
            width: 55%;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            grid-template-columns: repeat(1, 1fr);
            padding: 5px;
        }

        #tabela {
            height: 60%;
            width: 100%;
            justify-content: center;
        }

        .linha {
            height: 100%;
            width: 6%;
            flex-direction: column;
            justify-content: flex-end;
        }

        .girar {
            transform: scaleX(-1);
        }

        .girar>span {
            opacity: 0;
        }

        .elemento {
            height: 13%;
            margin-top: 3px;
            margin-right: 3px;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
            cursor: pointer;
            transition: 1s;
        }

        .elementoExtra {
            height: 100%;
            margin-right: 3px;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
            cursor: pointer;
            transition: 1s;
            border: solid 0.5px;
            box-sizing: border-box;
        }

        .familiaExtra {
            position: absolute;
            left: 15%;
        }

        .lantanideos {
            bottom: 13%;
        }

        .actnideos {
            bottom: 5%;
        }

        .n-metal {
            background-color: #a1d344;
        }

        .alcalino {
            background-color: #f1b200;
        }

        .alcalino-trr {
            background-color: #eada00;
        }

        .metal-trans {
            background-color: #eb8e8e;
        }

        .semimetal {
            background-color: #4db6ac;
        }

        .outro-metal {
            background-color: #a2c7d3;
        }

        .halogenio {
            background-color: #70cbeb;
        }

        .gas-nobre {
            background-color: #3d9ee3;
        }

        .actnideo {
            background-color: #dcadd6;
        }
    </style>

</head>
